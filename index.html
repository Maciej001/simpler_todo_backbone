<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>simpler Todo with Backbone.js</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="lib/font-awesome-4.2.0/css/font-awesome.min.css">
	<script src="lib/jquery-1.11.1.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/backbone-min.js"></script>
	<script src="lib/backbone.localStorage-min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	 <div id="todoapp">

		<header>
		  <h1>Todos</h1>
		  <h2>Coffeescript & Backbone.js</h2>
		  <input id="new-todo" type="text" placeholder="What needs to be done?">
		</header>

		<section id="main">
			<div class="toggle-all-wrapper">
			  <input id="toggle-all" type="checkbox">
			  <label for="toggle-all">Mark all as complete</label>
		  </div>
		  <ul id="todo-list"></ul>
		</section>

		<footer>
		  <a id="clear-completed">Clear completed</a>
		  <div id="todo-count"></div>
		</footer>

	</div> <!-- end todoapp -->

  <script type="text/template" id="item-template">
		<div class="view">
		  <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
		  <label><%- title %></label>
		  <span class="destroy"><i class="fa fa-trash"></i></span>
		</div>
		<input class="edit" type="text" value="<%- title %>" />
	</script>

	<script type="text/template" id="stats-template">
    <% if (remaining) { %>
      <span class="todo-count">
        <span class="number"><%= remaining %></span>
        <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
      </span>
    <% } %>
    <% if (done) { %>
      <span class="todo-clear">
        <a href="#">
          Clear <span class="number-done"><%= done %></span>
          completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
        </a>
      </span>
    <% } %>
  </script>
	
</body>
</html>
